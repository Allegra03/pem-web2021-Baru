<!DOCTYPE html>
<html lang="en">
<!--Head-->
<head>
    <meta charset="UTF-8">
    <title>Contoh Video di HTML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<!--Akhir Head-->

<!--Body-->
<body>
    <h1>Video Subtitle</h1>
    <!--Element Video-->
    <video controls>
        <source src="cat-herd.webm" type="video/webm"/>
        <source src="cat-herd.mp4" type="video/mp4"/>
        <!--Elemen Subtitle-->
        <track src="Subtitle.vtt" kind="subtitles" srclang="id" label="Indonesia"/>
        <!--Akir elemen Subtitle-->
    </video>
    <!--Akhir Elemen Video-->
</body>
<!--Akhir Body-->
</html>
