<!DOCTYPE html>
<html lang="en">
<!--Head-->
<head>
    <meta charset="UTF-8">
    <title>Contoh Audio di HTML</title>
</head>
<!--Akhir Head-->

<!--Awal Body-->
<body>
    <h1>Contoh Audio di Web</h1>
    <p>Audio Controls</p>
    <!--Audio HTML (Controls)-->
    <audio controls><!--Bisa menggunakan controls="true"-->
        <source src="Audio 1.mp3" type="audio/mpeg">
        Browsermu tidak mendukung tag audio, upgrade donk!
    </audio>
    <!--Akhir Audio HTML (Controls)-->

    <!--Audio Autoplay-->
    <p>Audio Autoplay</p>
    <audio autoplay>
        <source src="Audio 2.mp3" type="audio/mpeg">
        Browsermu tidak mendukung tag audio, upgrade donk!
    </audio>
    <!--Akhir Audio Autoplay-->

    <!--Audio Loop-->
    <p>Audio Loop</p>
    <audio loop="true">
        <source src="Audio 2.mp3" type="audio/mpeg">
        Browsermu tidak mendukung tag audio, Upgrade donk!
    </audio>
    <!--Akhir Audio Loop-->

    <!--Audio Muted-->
    <p>Audio Muted</p>
    <audio muted>
        <source src="Audio 2.mp3" type="audio/mpeg">
        Browsermu tidak mendukung tag audio, Upgrade donk!
    </audio>
    <!--Akhir Audio Muted-->

    <!--Audio Background-->
    <h2>Contoh audio sebagai background</h2>
    <audio hidden autoplay loop>
        <source src="Audio 2.mp3" type="audio/mpeg">
        Browsermu tidak mendukung tag audio
    </audio>
    <!--Akhir Audio Background-->
</body>
<!--Akhir Body-->

</html>
